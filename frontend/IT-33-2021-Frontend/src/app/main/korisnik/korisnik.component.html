<mat-toolbar color="accent">
  <span class="title-center">Korisnik</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <div class="filter-field">
    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Pretraga..."
        name="filterField"
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>
    <button mat-icon-button color="accent" (click)="openDialog(1)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ime">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="maticniBroj">
      <mat-header-cell *matHeaderCellDef>Matiƒçni broj</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.maticni_broj }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Akcije</mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="accent"
          (click)="openDialog(2, row.id, row.ime, row.prezime, row.maticniBroj)"
        >
          <mat-icon color="accent" aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openDialog(3, row.id, row.ime, row.prezime, row.maticniBroj)">
          <mat-icon color="about" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
    >
    </mat-row>
  </mat-table>
  <mat-paginator
    [length]="20"
    [pageSize]="5"
    [pageSizeOptions]="[3, 6, 9, 12]"
  ></mat-paginator>
</div>
