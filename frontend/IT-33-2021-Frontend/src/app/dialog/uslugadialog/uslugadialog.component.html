<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje korisničke usluge</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje korisničke usluge {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje korisničke usluge: {{data.id}}</h3>
  
    <form class="mat-dialog-content" #formControl="ngForm">
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Naziv" name="Naziv" [disabled]="flag==3" [(ngModel)]="data.naziv" required />
        </mat-form-field>
       </div>
  
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Opis usluge" name="Opis usluge" [disabled]="flag==3" [(ngModel)]="data.opis_usluge" required />
        </mat-form-field>
       </div>
  
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput  [matDatepicker]="datumUgovora" placeholder="Datum ugovora" name="Datum ugovora" [disabled]="flag==3" [(ngModel)]="data.datum_ugovora" required />
            <mat-datepicker-toggle matSuffix [for]="datumUgovora"></mat-datepicker-toggle>
            <mat-datepicker #datumUgovora></mat-datepicker>
        </mat-form-field>
       </div>
  
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Provizija" name="Provizija" [disabled]="flag==3" [(ngModel)]="data.provizija" required />
        </mat-form-field>
       </div>
  
       <div class="form">
        <mat-select [compareWith]="compare" class="form-field" placeholder="Korisnik" name="korisnik" [disabled]="flag==3" [(ngModel)]="data.korisnik" required>
            <mat-option *ngFor="let korisnik of korisnici" [value]="korisnik">
            {{korisnik.ime}} {{korisnik.prezime}} ({{korisnik.id}})
            </mat-option>
        </mat-select>
    </div>


    
    </form>
  
    <div class="form-field mat-dialog-actions">
        <button mat-raised-button color="accent" *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
        <button mat-raised-button color="accent" *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="update()">Modifikuj</button>
        <button mat-raised-button color="accent" *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button mat-raised-button color="warn" (click)="cancel()">Poništi</button>
    </div>
  </div>
